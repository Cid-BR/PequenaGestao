{% extends 'base.html' %}

{% block title %}Administracao{% endblock %}





{% block main %}




      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <h3>Lista de Clientes</h3>
            <ul class="list-group">
                {% for person in persons %}

                <li class="list-group-item">{{ person.first_name }}
                    <a href="{% url 'persons_update' person.id%}" class="pencil-item">
                        <i class="fa fa-pencil" aria-hidden="true"></i></a>
                    <a href="{% url 'person_delete' person.id %}" class="trash-item">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </li>

                {% endfor %}
            </ul>

            <br>

            <a href="{% url 'persons_new' %}" class="btn btn-primary"> Novo Cliente</a>


        </div>

        <div class="col-sm">
            {% if user.is_authenticated %}
                <p>Ol√° {{user.username}}
                <a href="{% url 'logout' %}" class="btn btn-warning">Sair</a></p>
            {% endif %}
        </div>
      </div>

{% endblock %}
