{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Form{% endblock %}

{% block main %}

    <h3>Cadastro Produto</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ forms|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

{% endblock %}
